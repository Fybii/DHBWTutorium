<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anmelden</title>
    <link rel="stylesheet" href="../Homepage/Homepage.css">
    <link rel="stylesheet" href="../Header/Header.css">
    <link rel="stylesheet" href="../Login/Login.css">
    <link rel="stylesheet" href="../Footer/Footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
</head>
<body class="login-background">
    <img src="../Images/login-background.jpg" height="1080" width="1920"/>
    <div class="modal">
        <div class="login-logo">
            <p class="login-logo-text-1">DH</p>
            <p class="login-logo-text-2">BWTorium</p>
        </div>
        <form action="">
            <div class="login-title-section">
                <h1 class="login-title">Anmelden</h1>
            </div>
            <div class="input-box">
                <input type="text" name="e-mail" id="e-mail" placeholder="E-Mail" required>
                <img src="../Images/bxs-user.svg">
            </div>
            <div class="input-box">
                <input type="password" name="e-mail" id="password" placeholder="Passwort" required>
                <img src="../Images/bxs-lock-alt.svg">
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox" id="remember"> Anmeldedaten speichern</label>
                <a class="forgot-password" href="#">Paswort vergessen?</a>
            </div>
            <button type="submit" class="login-confirm">Anmelden</button>
            <div class="register">
                <p>Du hast noch keinen Account?</p>
                <a class="register-link" href="#">Jetzt registrieren</a>
            </div>
        </form>
    </div>
</body>
</html>
